  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8dc;
      color: #333;
    }

    .navbar {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      border-bottom: 3px solid #040403dd;
      font-family: sans-serif;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-link {
      position: relative;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0%;
      background-color: red;
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: red;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active {
      color: red;
    }

    .nav-link.active::after {
      width: 100%;
    }

    .kontak-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #4e342e;
    }

    .kontak-item {
      background: #fff;
      border-left: 5px solid #4e342e;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .kontak-item img {
      width: 40px;
      height: 40px;
    }

    .kontak-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .sepanduk img {
      width: 450px;
      height: 150px;
    }
    
@media (min-width: 600px) and (max-width: 800px) {
  .sepanduk img {
    grid-template-columns: repeat(3, 1fr);
  }
}

    
  </style>
</head>
