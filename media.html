<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JMK - Media</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #2b1b0f;
      color: #f9d56e;
    }
    .navbar {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      border-bottom: 3px solid #040403dd;
      font-family: sans-serif;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-link {
      position: relative;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding-bottom: 5px;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0%;
      background-color: red;
      transition: width 0.3s ease;
    }
    .nav-link:hover {
      color: red;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    .nav-link.active {
      color: red;
    }

    .container {
      padding: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .video-item {
      background-color: #3d2a1c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    h1 {
      color: #ffcc00;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="beranda.html" class="nav-link">Beranda</a>
    <a href="galeri.html" class="nav-link">Galeri</a>
    <a href="media.html" class="nav-link active">Media</a>
    <a href="produk.html" class="nav-link">Produk</a>
    <a href="tentang.html" class="nav-link">Tentang </a>
    <a href="kontak.html" class="nav-link">Kontak</a>
  </div>

  <div class="container">
    <h1>Koleksi Video JMK</h1>
    <div class="video-grid">
      <div class="video-item">
        <video controls>
          <source src="cewek-ngelinting.mp4" type="video/mp4">
          <source src="cewek-ngelinting.mp4" type="video/mp4">
          Browser tidak mendukung video ini.
        </video>
        <p>video1.mp4</p>
      </div>

      </video>
      <p>video2.mp4</p>
    </div>

    </div>
  </div>

</body>
</html>
